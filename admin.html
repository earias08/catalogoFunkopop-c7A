<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar etiquetas meta -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <title>Catalogo de funkopop</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Funkopop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1>Administrar Productos</h1>
      </section>
      <section>
        <div class="row">
          <div class="col-10">
            <h3>Tabla de productos</h3>
          </div>
          <div class="col-2">
            <button class="btn btn-primary" id="btnAgregar" 
           >Agregar</button>
          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Numero Serie</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Imagen</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="tablaFunkopop">
            <tr>
              <th scope="row">1</th>
              <td>Batman</td>
              <td>DC6786</td>
              <td>DC</td>
              <td>Caballero de la noche</td>
              <td>no disponible</td>
              <td>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- Modal Funkopop -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Funkopop</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id='formFunkopop' onsubmit="agregarFunkopop(event)">
                <div class="mb-3">
                    <label class="form-label">Codigo</label>
                    <input type="text" class="form-control" id='codigo' placeholder="Ingrese un codigo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id='nombre' placeholder="Batman">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero de serie</label>
                    <input type="text" class="form-control" id='numSerie' placeholder="DC78979">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-control" id='categoria' placeholder="DC">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <!-- modificar el input por textarea -->
                    <input type="text" class="form-control" id='descripcion' placeholder="Caballero de la noche">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="text" class="form-control" id='imagen' placeholder="agregar nombre imagen">
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type='module' src="js/admin.js"></script>
  </body>
</html>
